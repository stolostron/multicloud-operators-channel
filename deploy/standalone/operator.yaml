apiVersion: apps/v1
kind: Deployment
metadata:
  name: multicluster-operators-channel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multicluster-operators-channel
  template:
    metadata:
      labels:
        app: multicluster-operators-channel
    spec:
      serviceAccountName: multicluster-operators
      containers:
        - name: multicluster-operators-channel
          imagePullPolicy: IfNotPresent
          image: quay.io/open-cluster-management/multicluster-operators-channel:community-latest
          ports:
          - containerPort: 9443
            name: chn-whk-server
            protocol: TCP
          command:
          - /usr/local/bin/multicluster-operators-channel
          - --sync-interval=10
          - --zap-devel=true
          env:
           - name: WATCH_NAMESPACE
           - name: POD_NAME
             valueFrom:
               fieldRef:
                 fieldPath: metadata.name
           - name: POD_NAMESPACE
             valueFrom:
               fieldRef:
                 fieldPath: metadata.namespace
           - name: DEPLOYMENT_LABEL
             value: multicluster-operators-channel
           - name: OPERATOR_NAME
             value: multicluster-operators-channel
          resources:
              requests:
                cpu: 100m
                memory: 256Mi
              limits:
                cpu: 500m
                memory: 512Mi
